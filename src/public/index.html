<body>
  <main>
    <header class="header">
      <img src="./statics/biopic.jpg" alt="melldy monteverde" class="bio-img" />
      <h1 class="header-title">@lexmonteverde</h1>
    </header>
    <ul>
      <li class="li-links">
        <a href="https://github.com/Melldy-Monteverde/" class="links" target="_blank"><span
            class="fab fa-github"></span> GitHub</a>
      </li>
      <li class="li-links">
        <a href="https://www.linkedin.com/in/melldy-monteverde-b19390190/" class="links" target="_blank"><span
            class="fab fa-linkedin"></span> LinkedIn</a>
      </li>
      <li class="li-links">
        <a href="#" id="btn-portfolio" class="links"><span class="fas fa-code"></span> Portfolio</a>
      </li>

      <li class="li-links">
        <a href="./statics/cv_Melldy_Monteverde.pdf" id="btn-portfolio" class="links"><span
            class="fas fa-sticky-note"></span> Download my CV</a>
      </li>
    </ul>
  </main>

  <form action="/contact" method="POST" class="contact-form row g-3 mx-5 needs-validation" id="form-id" novalidate>
    <legend class="text-center">Contact</legend>

    <div class="form-input col-12 col-sm-6">
      <input class="form-control " type="text" name="name" placeholder="Name *" title="Only letters and spaces"
        pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" autocomplete="off" required autofocus />
      <div class="invalid-feedback">
        <i class="fas fa-times"></i> Only letters and spaces
      </div>
    </div>

    <div class="form-input col-12 col-sm-6">
      <input class="form-control" type="text" type="email" name="email" placeholder="mail@example.com *"
        title="Invalid format" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
        autocomplete="off" required />
      <div class="invalid-feedback">
        <i class="fas fa-times"></i> Invalid format
      </div>
    </div>

    <div class="form-input">
      <textarea class="form-control" name="comment" cols="50" rows="3" placeholder="Message *"
        title="Your message cannot be longer than 255 characters" data-pattern="^.{1,255}$" autocomplete="off"
        required></textarea>
      <div class="invalid-feedback">
        <i class="fas fa-times"></i> Message is required
      </div>
    </div>

    <button type="submit" value="Send"
      class="btn btn-secondary rounded-pill text-center mt-3 mb-5 col-md-4 position-relative top-50 start-50 translate-middle-x"
      id="btnSend">
      Send
    </button>
  </form>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
